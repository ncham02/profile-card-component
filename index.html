<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
    <img class="pattern-card" src="images/bg-pattern-card.svg" />
    </div>
    <div class="bottom">
      <div class="title">
        <img class="image-victor" src="images/image-victor.jpg" />
        <h1><span class="bold">Victor Crest</span> 26</h1>
        <p>
          London
        </p>
        <hr />
      </div>

        <table class="info">
          <td>
            <span class="bold">80K</span>
            <br>
            <span class="mini">Followers</span>
          </td>
          <td>
            <span class="bold">803K</span>
            <br>
            <span class="mini">Likes</span>
          </td>
          <td>
            <span class="bold">1.4K</span>
            <br>
            <span class="mini">Photos</span>
          </td>
        </table>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
